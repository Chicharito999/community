<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Community</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.js" type="application/javascript"></script>

</head>
<body>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true" th:text="${sectionName}"></span></h2>
            <hr>

            <div class="media" th:each="question: ${pageinationDTO.questionDTOList}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle" th:src="${question.user.avatarUrl}" alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.description}"></span><br>
                    <span class="text-desc">
                        <span th:text="${question.commentCount}"></span>个回复 · <span
                            th:text="${question.viewCount}"></span>次浏览 · <span
                            th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                    </span>
                </div>
            </div>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div>
                <a href="/profile/questions" th:class="${section=='questions'}?'active list-group-item':'list-group'">我的问题</a>
                <a href="/profile/replies"
                   th:class="${section=='replies'}?'active list-group-item':'list-group'">最新回复<span
                        class="badge">14</span></a>
            </div>
        </div>
    </div>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li th:if="${pageinationDTO.hasFirst}">
                <a th:href="@{'/profile/'+${section}(page=${1})}" aria-label="Previous">
                    <span aria-hidden="true">&lt;&lt;</span>
                </a>
            </li>
            <li th:if="${pageinationDTO.hasPre}">
                <a th:href="@{'/profile/'+${section}(page=${pageinationDTO.currentPage-1})}" aria-label="Previous">
                    <span aria-hidden="true">&lt;</span>
                </a>
            </li>
            <li th:each="page: ${pageinationDTO.pages}" th:class="${pageinationDTO.currentPage==page}?'active':''">
                <a th:href="@{'/profile/'+${section}(page=${page})}" th:text="${page}"></a>
            </li>
            <li th:if="${pageinationDTO.hasNext}">
                <a th:href="@{'/profile/'+${section}(page=${pageinationDTO.currentPage+1})}" aria-label="Previous">
                    <span aria-hidden="true">&gt;</span>
                </a>
            </li>
            <li th:if="${pageinationDTO.hasLast}">
                <a th:href="@{'/profile/'+${section}(page=${pageinationDTO.totalPage})}" aria-label="Previous">
                    <span aria-hidden="true">&gt;&gt;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
